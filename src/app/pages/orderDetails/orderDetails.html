<div class="widgets">
   <div class="row">
      <div class="col-md-12 UserDetail">
         <ba-card cardTitle="Order Details">
            <p-tabView>
               <p-tabPanel header="Order Details" style="padding:0px;">
                  <div class="tab-inner">
                     <div class="tab-inner1">
                        <div class="row">
                           <div class="col-md-12 actionBtn text-right">
                              <button class="btn btn-primary btn-with-icon"  (click)="isEdit=true" type="button">Edit</button>
                              <button class="btn btn-primary btn-with-icon" (click)="isEdit=false" type="button">Close</button>
                           </div>
                           <div class="col-md-6">
                              <div class="col-sm-10">
                                 <div class="form-group">
                                    <label for="inputFirstName">First Name</label>  
                                    <input class="form-control" *ngIf="!isEdit" (keydown.enter)="isEdit=false" id="inputFirstName" placeholder="First Name" type="text">
                                    <input class="form-control" *ngIf="isEdit" id="inputFirstName" placeholder="First Name" type="text" >
                                 </div>
                                 <div class="form-group">
                                    <label for="inputLastName">Last Name</label>
                                    <input class="form-control" *ngIf="!isEdit" (keydown.enter)="isEdit=false" id="inputLastName" placeholder="Last Name" type="text" >
                                    <input class="form-control" *ngIf="isEdit" id="inputLastName" placeholder="Last Name" type="text" >
                                 </div>
                                 <div class="form-group">
                                    <label for="inputEmailName">Email Name</label>
                                    <input class="form-control" *ngIf="!isEdit" (keydown.enter)="isEdit=false" id="inputEmailName" placeholder="First Name" type="text" >
                                    <input class="form-control" *ngIf="isEdit" id="inputEmailName" placeholder="First Name" type="text" >
                                 </div>
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="col-sm-10">
                                 <div class="form-group">
                                    <label for="inputMobileName">Mobile Number</label>
                                    <input class="form-control" *ngIf="!isEdit" (keydown.enter)="isEdit=false" id="inputMobileName" placeholder="Mobile Name" type="text" >
                                    <input class="form-control" *ngIf="isEdit" id="inputMobileName" placeholder="Mobile Name" type="text" >
                                 </div>
                                 <div class="form-group">
                                    <label for="inputFaxName">Fax Number</label>
                                    <input class="form-control" *ngIf="!isEdit" (keydown.enter)="isEdit=false" id="inputFaxName" placeholder="Fax Name" type="text" >
                                    <input class="form-control" *ngIf="isEdit" id="inputFaxName" placeholder="Fax Name" type="text" >
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </p-tabPanel>
