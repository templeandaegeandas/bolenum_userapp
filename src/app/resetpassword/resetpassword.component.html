<div class="container">
  <div class="login-content">
    <div class="row">
      <div class="col-md-6col-xs-12 col-sm-6">
         <img src="assets/images/login-img.png" class="img-login">
      </div>

      <div class="col-md-6  col-sm-6 col-xs-12 reset-form-padding">
        <div class="text-center">
          <img src="assets/images/bolenum.png" class="img-header">
          <h4 class="text-center laregular"> Reset Password </h4>
        </div>
        <form #resetPasswordForm="ngForm" (submit)=passwordReset(resetPasswordForm)>
          <div class="col-md-12">
            <div class="input-group">
              <span class="input-group-addon bg_color"><img src="assets/images/pasword.png"></span>
              <input id="l\newpassword" type="password" class="form-control" name="New Password" [(ngModel)]="resetPassword.newPassword"
                #password="ngModel" placeholder="New Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{8,64}$" required>
            </div>

            <span *ngIf="password.invalid && resetPasswordForm.submitted">
                <span class="text-danger error-msg laregular" *ngIf="password.errors.required">Please enter password</span>
            <p class="text-danger error-msg laregular" *ngIf="password.errors.pattern">Password not strong enough(length between 8 to 64, 1 lowercase letter, 1 uppercase letter, 1 digit, 1 special
              character, no white space) </p>
            </span>
          </div>
          <div class="col-md-12">
            <div class="input-group">
              <span class="input-group-addon bg_color"><img src="assets/images/pasword.png"></span>
              <input id="l\conformpassword" type="password" class="form-control" name="Conform Password" [(ngModel)]="resetPassword.confirmPassword"
                #confirmPassword="ngModel" placeholder="Confirm Password" required>
            </div>
            <span *ngIf="confirmPassword.invalid && resetPasswordForm.submitted">
                <p class="text-danger error-msg laregular" *ngIf="confirmPassword.errors.required">Please enter confirm password</p>
            </span>
            <p class="text-danger error-msg laregular" *ngIf="resetPassword.confirmPassword!=resetPassword.newPassword && !confirmPassword.invalid">Password did not match
            </p>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-continue text-uppercase laregular">Reset Password</button>
          </div>
     </form>
      </div>
    </div>
  </div>
</div>
