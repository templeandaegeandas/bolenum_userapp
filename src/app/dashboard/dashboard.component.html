<!--start content-header-->
<div class="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 ">
        <div class="new-img boxShadow-card">
          <img src="assets/images/total-sales-icons.png" class="dashbord-img">
        </div>
        <div class="small-box bg-aqua boxShadow-card">
          <div class="inner">
            <h3 class="dashboard-Heading main_heading"> {{totalNumberOfTrading}}</h3>
            <hr>
            <p class="text-black sub_heading">Total no of trading</p>
          </div>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-md-4">
        <div class="new-img1 boxShadow-card">
          <img src="assets/images/total_buy_png.png" class="dashbord-img">
        </div>
        <div class="small-box bg-green boxShadow-card">
          <div class="inner">
            <h3 class="dashboard-Heading main_heading"> {{totalNumberOfBuy}}</h3>
            <hr>
            <p class="text-black sub_heading">Total no of buy</p>
          </div>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-md-4">
        <div class="new-img2 boxShadow-card">
          <img src="assets/images/total_no_sell.png" class="dashbord-img">
        </div>
        <div class="small-box bg-yellow boxShadow-card">
          <div class="inner">
            <h3 class="dashboard-Heading main_heading">{{ totalNumberOfSell }}</h3>
            <hr>
            <p class="text-black sub_heading">Total no of sell</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 chart-margin">
        <div class="">
        <div class="graph-col">
          <div class="col-xs-12">
            <div class="boxShadow-card">
            <chart [options]="options"></chart>
          </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
