<div class="container">
  <div class="login-content">
    <div class="row">
      <div class="col-md-6 col-xs-12 col-sm-6">
        <img src="assets/images/login-img.png" class="img-login">
      </div>
      <div class="col-md-6 col-xs-12 col-sm-6">
        <div class="login-text">
          <div class="text-center">
            <img src="assets/images/bolenum.png" class="img-header">
          </div>
          <div *ngIf = "!is2FaOn">
          <form #loginForm="ngForm" (submit)=loginUser(loginForm)>
            <div class="input-group">
              <span class="input-group-addon"><img src="assets/images/Email.png"></span>
              <input id="email" type="email" class="form-control" name="username" [(ngModel)]="login.emailId" #email="ngModel" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,6}$" placeholder="Email" required>
            </div>
            <span *ngIf="email.invalid && loginForm.submitted">
            <span class="text-danger" *ngIf="email.errors.required">Please enter email</span>
            <span class="text-danger" *ngIf="email.errors.pattern">Please enter valid email</span>
            </span>
            <div class="input-group">
              <span class="input-group-addon"><img src="assets/images/pasword.png"></span>
              <span class="clearfix input-icon">
               <input id="password" type="password" class="form-control" name="password" [(ngModel)]="login.password" #password="ngModel" placeholder="Password" required>
               <img src="assets/images/view_uf.png" class="img-responsive"/>
               </span>
            </div>
            <span *ngIf="password.invalid && loginForm.submitted">
            <span class="text-danger" *ngIf="password.errors.required">Please enter password</span>
            </span>
            <div class="col-md-6 forgot-pass-content">
              <a routerLink="/forgot" class="forgot-pass">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-success">login</button>
          </form>
        </div>
          <div *ngIf="is2FaOn">
            <form #otpForm="ngForm" (submit)=verify2Fa(otpForm)>
              <div class="input-group">
                <span class="input-group-addon"><img src="assets/images/profile.png"></span>
                <input id="email" type="text" class="form-control" name="otp" [(ngModel)]="otp" minlength="6" maxlength="6" #twoFaOtp="ngModel" placeholder="OTP" required onlynumber>
              </div>
              <span *ngIf="twoFaOtp.invalid && otpForm.submitted">
           <span class="text-danger" *ngIf="twoFaOtp.errors.required">Please enter otp</span>
              <span class="text-danger" *ngIf="twoFaOtp.errors.minlength">Please enter valid otp</span><br>
              </span>
              <button type="submit" class="btn btn-successver">Verify Otp</button><br>
              <a *ngIf="twoFaOption!='GOOGLE_AUTHENTICATOR'" (click)="resend2FaOtp()" class="resend-otp">Resend Otp</a>
            </form>
          </div>
          <!-- <div class="login-or">
          <hr class="hr-or">
          <span class="span-or">or</span>
        </div> -->
          <!-- <h4 class="text-left"> create  now  </h4>
        <div class="input-groups">
          <span class="clearfix input-icons">
                  <input id="Enter your email" type="Email" class="form-control" name="email" placeholder="Enter your email">
                  <img src="assets/images/Email.png" class="img-responsive"/>
               </span>
            </div>
            <button type="submit" class="btn btn-continue">continue</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-loading [show]="loading" [config]="{fullScreenBackdrop: true}"></ngx-loading>
