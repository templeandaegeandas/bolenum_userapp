<div class="container deposit-container-padding">
  <div class="row deposit-bg-color">
    <div class="col-md-10 col-md-offset-1 main-div">

      <div class="pull-right">
        <ul>
          <li>
            <img src="./assets/images/send_uf.png" width="46" height="46">
          </li>
          <li>
            <img src="./assets/images/copy.png" width="46" height="46">
          </li>
        </ul>
      </div>
      <div class="clearfix"></div>
      <div class="col-md-12 text-center">
        <select class="center-dropddown"  [(ngModel)]="setItemValue" (ngModelChange)="getCoin(setItemValue)">
           
            <option *ngFor="let setCoin of currencyData" [value]="setCoin.currencyAbbreviation">{{setCoin.currencyName}}({{setCoin.currencyAbbreviation}})</option>
           
          </select>
          <p *ngIf="errorCoin" class="coinNotFound">Address of this coin is not available</p>
      </div>
        <div *ngIf=qrCode>
      <div class="col-md-12 text-center">
        <div class="qrCode">
          <qr-code [value]="address" [size]="100"></qr-code>
        </div>
      </div>
      <div class="col-md-12 input-box">
        <div class="form-group">
          <input type="text" class="form-control" [disabled]="true" id="usr" [(ngModel)]="address">
        </div>
      </div>
       

      <div class="col-md-12 text-center">
        <!-- <span class="network">Network Fee:</span>
        <span><img src="./assets/images/bitcoinsmall.png" width="30" height="30" /></span> 0000.5 -->
        Available Balance : <span>{{balance}}{{coinAbbreviation}}</span>
      </div>
       </div>
      <!-- <div class="col-md-12 text-center margin-button">
        <button class="genarate-button text-capitalize">Generate New Address</button>
      </div> -->
    </div>
  </div>
</div>
