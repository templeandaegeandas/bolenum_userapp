            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand insight"  href="#">Green Shilling </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div *ngIf="togglemenu">
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <!--li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li-->
            <li><a routerLink="/status" routerLinkActive="active">Top 100</a></li>
             <li><a routerLink="/status" routerLinkActive="active"><span class="glyphicon glyphicon-info-sign"></span>API</a></li>
              <li><form class="navbar-form navbar-left">

                  <input type="text" class="form-control" placeholder="Search for block, transaction or address">

              </form>
              </li>

          </div>
          <!-- <ul class="nav navbar-nav navbar-right"></ul> -->
        </div><!-- /.navbar-collapse -->
        <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
             tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title pull-left">Static modal</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                This is static modal, backdrop click will not close it.
                Click <b>&times;</b> to close modal.
              </div>
            </div>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
  </div>
